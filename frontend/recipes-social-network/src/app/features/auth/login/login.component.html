<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <form class="signup-form" [formGroup]="loginForm" (submit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="geUsernameErrorMessage() !== null">{{geUsernameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="signup-full-width" hintLabel="Should be at least 6 characters long">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            minlength="6"
            required>
          <mat-error *ngIf="getPasswordErrorMessage() != null">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button type="submit" color="accent" class="btn-block">Log In</button>
      <div class="router-link">
        <p><a routerLink="/auth/signup" routerLinkActive="active">Sign Up</a></p>
      </div>
    </form>
  </mat-card>
</div>
