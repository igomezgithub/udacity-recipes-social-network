<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-subtitle>Create an account</mat-card-subtitle>
    </mat-card-header>

    <form class="signup-form">

      <mat-card-content>
        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>

        <!-- <mat-form-field class="signup-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
