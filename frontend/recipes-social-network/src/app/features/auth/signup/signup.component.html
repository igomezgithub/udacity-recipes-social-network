<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>

    <form class="signup-form" [formGroup]="registerForm" (submit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field class="signup-full-width">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="geUsernameErrorMessage() !== null">{{geUsernameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="geEmailErrorMessage() !== null">{{geEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="signup-full-width" hintLabel="Should be at least 6 characters long">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            minlength="6"
            required>
          <mat-error *ngIf="getPasswordErrorMessage() != null">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="signup-full-width">
          <input matInput type="password" placeholder="Confirm Password" formControlName="password_confirm" required>
          <mat-error *ngIf="getConfirmPasswordErrorMessage() != null">{{getConfirmPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button type="submit" color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
