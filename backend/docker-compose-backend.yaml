version: "3"
services:
  app:
    image: app_recipes:v0
    container_name: app_recipes
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - 80:3000
    depends_on:
      - mongodb
      - rabbitmq
    restart: always
    networks:
      - ms_nestjs

  recipe-microservice:
    image: recipe-microservice:v0
    container_name: recipe-microservice
    build:
      context: ./recipe-microservice
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - mongodb
      - rabbitmq
    restart: always
    networks:
      - ms_nestjs

  comment-microservice:
    image: comment-microservice:v0
    container_name: comment-microservice
    build:
      context: ./comment-microservice
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - mongodb
      - rabbitmq
    restart: always
    networks:
      - ms_nestjs

  user-microservice:
    image: user-microservice:v0
    container_name: user-microservice
    build:
      context: ./user-microservice
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - mongodb
      - rabbitmq
    restart: always
    networks:
      - ms_nestjs

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rmq
    expose:
      - 5672
      - 15672
    restart: always
    networks:
      - ms_nestjs

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongodb:/data/db
    expose:
      - 27017
    networks:
      - ms_nestjs

volumes:
  mongodb:

networks:
  ms_nestjs:
